<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      const changeText = () => document.getElementsByTagName('p')[1].innerText = 'Trabalhando com bom salário';
      changeText();

      const changeColorYellow = () => document.getElementsByClassName('main-content')[0].style.background = 'rgb(76,164,109)';
      changeColorYellow();
      
      const changeColorRed = () => document.getElementsByClassName('center-content')[0].style.background = 'white';
      changeColorRed();

      const changeTitle = () => document.getElementsByTagName('h1')[0].innerText = 'Desafio - JavaScript';
      changeTitle();


      const changeToLowercase = () => document.getElementsByTagName('p')[0].style.textTransform = 'lowercase';
      changeToLowercase();

      const showTag = () => {
        let tags = document.getElementsByTagName('p');
        for (let index = 0; index < tags.length; index += 1) {
            console.log(tags[index].innerHTML);
        }
      }
      showTag();
    </script>
  </body>
</html>
