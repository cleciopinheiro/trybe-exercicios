<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">

          <section id="elementoOndeVoceEsta">

            <section id="segundoEUltimoFilhoDoFilho"></section>

          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>

      <script>
        const pai = document.querySelector('#pai');
        const brotherElementoOndeVoceEsta = document.createElement('section');
        brotherElementoOndeVoceEsta.id = 'irmaoDoElementoOndeVoceEsta';
        pai.appendChild(brotherElementoOndeVoceEsta);

        const elementoOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta');
        const childElementoOndeVoceEsta = document.createElement('section');
        childElementoOndeVoceEsta.id = 'filhoDoElementoOndeVoceEsta';
        elementoOndeVoceEsta.appendChild(childElementoOndeVoceEsta);

        const primeiroFilhoDoFilho = document.querySelector('#primeiroFilhoDoFilho');
        const childFirstChild = document.createElement('section');
        childFirstChild.id = 'filhoDoPrimeiroFilhoDoFilho';
        primeiroFilhoDoFilho.appendChild(childFirstChild);
        
        const threeChild = childFirstChild.parentElement.parentElement.nextElementSibling;
      </script>
</body>
</html>
